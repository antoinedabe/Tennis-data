<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Button</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height layout for centering */
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Main container for centering */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Button styling */
        .hello-button {
            background: #ffffff;
            color: #333333;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
            outline: none;
        }

        /* Button hover effects */
        .hello-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
        }

        /* Button active state */
        .hello-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Focus state for accessibility */
        .hello-button:focus {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .hello-button {
                font-size: 16px;
                padding: 14px 28px;
                min-width: 180px;
            }
        }

        /* Responsive design for very small screens */
        @media (max-width: 320px) {
            .hello-button {
                font-size: 14px;
                padding: 12px 24px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <button class="hello-button" type="button" aria-label="Hello World greeting button">
            Hello World
        </button>
    </main>
</body>
</html>
